<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Linux Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Virtual Linux...</div>
    
    <script>
        // JavaScript функции для взаимодействия с C++
        function launchApp(appName) {
            Module.ccall('launchApp', null, ['string'], [appName]);
        }
        
        function closeWindow(windowId) {
            Module.ccall('closeWindow', null, ['number'], [windowId]);
        }
        
        // Анимации
        function animateWindow(element, animationType) {
            switch(animationType) {
                case 'fade':
                    element.style.opacity = '0';
                    element.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => element.style.opacity = '1', 50);
                    break;
                case 'slide':
                    element.style.transform = 'translateY(-100px)';
                    element.style.transition = 'transform 0.3s ease';
                    setTimeout(() => element.style.transform = 'translateY(0)', 50);
                    break;
                case 'bounce':
                    element.style.animation = 'bounce 0.5s ease';
                    break;
            }
        }
        
        // Создание CSS анимаций
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
                40% {transform: translateY(-30px);}
                60% {transform: translateY(-15px);}
            }
        `;
        document.head.appendChild(style);
    </script>
    
    <script src="virtual-linux.js"></script>
</body>
</html>
